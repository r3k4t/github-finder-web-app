<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .error{
            color : white;
            padding:5px;
            margin:5px 0 15px 0;
            background:red;
        }
    </style>
    
    <title>Github Finder</title>

</head>

<body>

    <!-- navbar -->
    <nav class="navbar  navbar-dark bg-primary mb-3">
        <div class="container">
        <a class="navbar-brand" href="#">Github Finder</a>
    </div>
    </nav>


    <!-- search box  -->
    <div class="container ">
        
        <!-- Show alert message  -->
        <div id="alertMessage"></div>

        <div class="card card-body " id="card">
        <div id="form-div " >
            <form action="" method="post" >
                
                <div class="form-group" >


                    <h1><b>Search Github Users</b></h1>
                    
                    <label for="user-name">Enter a username to fetch a  user profile and repos</label>
                    <input type="text" name="user-name" id="searchUser" class="form-control" placeholder="Github Username..">
                    <br>
                    <button type="submit" class="btn btn-primary form-control" id="searchBtn">Search</button>
                </div>
            </div>
                
            </form>
        </div>

        <div id="profile">
            
        </div>

        <div class="mt-5 p-2 text-center bg-light">
             &copy; Developed By Rahat Khan Tusar 
        </div>
    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
